name: instagram_clone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter





  cupertino_icons: ^1.0.2

  #get image
  image_picker: ^0.8.6

  #get permission
  permission_handler: ^10.1.0
  cached_network_image: ^3.2.2
  shared_preferences: ^2.0.15

  intl: ^0.17.0
  equatable: ^2.0.5


  firebase_core: ^1.24.0
  firebase_messaging: ^13.1.0
  firebase_auth: ^3.11.2
  cloud_firestore: ^3.5.1
  firebase_storage: ^10.3.11

  flutter_local_notifications: ^12.0.1+1
  device_info_plus: ^5.0.5
  dio: ^4.0.6
  get_it: ^7.2.0
  dartz: ^0.10.1
  mockito: ^5.3.2
  data_connection_checker_nulls: ^0.0.2
  flutter_bloc: ^8.1.1




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.2.1


flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf